<h5>
  Formul√°rio
</h5>
<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled id="id" [(ngModel)]="usuario.id" type="text">
        <label for="id" class="active">#</label>
      </div>
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="usuario.nome" type="text" class="validate">
        <label for="nome" class="active">Nome</label>
      </div>
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="usuario.email" type="email" class="validate" required>
        <label for="email" class="active">Email</label>
      </div>
    </div>
    <a class="waves-effect waves-light btn" (click)="salvar()">Salvar</a>
  </div>
</div>
